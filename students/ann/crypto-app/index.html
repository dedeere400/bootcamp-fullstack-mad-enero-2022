<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,600;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="coin__app-title">Simple crypto app</h1>
    </header>
    <div class="coin__input-container">
        <input type="text" class="search" placeholder="search crypto...">
    </div>

    <table class="coin__table">
        <tr>
            <th class="coin__name">Coin</th>
            <th class="coin__price">Price</th>
            <th class="coin__price-change">Price change</th>
        </tr>
    </table>

    <script src="script.js"></script>
    <script src="main.js"></script>
</body>

</html>
