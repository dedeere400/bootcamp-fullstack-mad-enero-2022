<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery widget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="battery__widget-title">Your battery status</h1>
    <div class="battery__container">
        <div class="battery__img-container">
            <div class="battery__icon">
                <div class="battery__bar-container">
                </div>
            </div>
        </div>
        <div class="battery__info-charge">
            <h2 class="battery__percentage"></h2>
            <p class="battery__charge-info"></p>
            <p class="battery__charge-status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
