<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <form class="container">
        <div class="first-part">
            <input type="text" name="nane" id="name" placeholder="Nombre">
            <input type="text" name="nane" id="secondName" placeholder="Apellido">
        </div>

       
        <div class="email">

        <div class="number">

        </div>

        <div class="paises-container">
            <label for="paises" class="label-pais">Selecciona tu pais</label>

                <option value="China">China</option>

            </select>
        </div>
        
        <div class="servicios-container">
            <label for="services" class="label">Selecciona un sevivcio</label>
            <select name="services" id="paises">
                <option value="atencion">Atencion al cliente</option>
                <option value="duda">Duda</option>
                <option value="reclamacion">Reclamacion</option>
            </select>

            
        </div>
        <input type="text" name="mensaje" id="mensaje">
        <div class="btn-div">
            <input type="submit" name="button" id="btn">
        </div>


    </form>
    

    <script src="./script.js"></script>
